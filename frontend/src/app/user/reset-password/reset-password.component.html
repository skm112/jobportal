<div class="animated fadeIn card1">
  <div class="row">
    <div class="col-sm-6 ">
      <div class="card">
        <div class="card-header">
          <strong>Password Reset</strong>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-12 ">

              <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">


                <!-- old pass -->
                <div class="form-group">
                  <label for="oldpass">Old Password</label>
                  <input type="password" formControlName="oldpass" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.oldpass.errors }" />
                  <div *ngIf="submitted && f.oldpass.errors" class="invalid-feedback">
                    <div *ngIf="f.oldpass.errors.required">Password is required</div>
                    <div *ngIf="f.oldpass.errors.minlength">Password must be at least 6 characters</div>
                  </div>
                </div>
                <!-- new pass -->
                <div class="form-group">
                  <label for="password">New Password</label>
                  <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                  </div>
                </div>
                <!-- conf pass -->
                <div class="form-group">
                  <label for="confirmPass">Confirm Password</label>
                  <input type="password" formControlName="confirmPass" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPass.errors }" />
                  <div *ngIf="submitted && f.confirmPass.errors" class="invalid-feedback">
                    <div *ngIf="f.confirmPass.errors.required">Password is required</div>
                    <div *ngIf="f.confirmPass.errors.MatchPassword">Password not matched</div>
                    <div *ngIf="f.confirmPass.errors.minlength">Password must be at least 6 characters</div>
                  </div>
                </div>

                <div class="form-group">
                  <button [disabled]="loading" class="btn btn-primary">Done</button>

                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
